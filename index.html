<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="flipTimer.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="jquery.flipTimer.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script>
        $(document).ready(function() {
            let newDate = Date()
            newDate = [...newDate.split(' ').splice(1,4)]
            newDate[1] = Number(newDate[1]) + 1

            $('.flipTimer').flipTimer({


// count up or countdown
                direction: 'down',


// the target <a href="https://www.jqueryscript.net/time-clock/">date</a>
                date: newDate,

// callback works only with direction = "down"
                callback: function() { alert('times up!'); }
            });
        });
    </script>
</head>
<body>
    <div class="Retro_Clock">
        <h1>До раздачи осталось:</h1>
        <h2>hours</h2>
        <div class="flipTimer">
            <div class="hours"></div>
        </div>
        <h2>minutes</h2>
        <div class="flipTimer">
            <div class="minutes"></div>
        </div>
        <h2>seconds</h2>
        <div class="flipTimer">
            <div class="seconds"></div>
        </div>
        <button>подробнее</button>
    </div>
</body>
</html>
